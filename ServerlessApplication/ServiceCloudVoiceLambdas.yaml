  VoiceMailAudioProcessingFuntionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaKinesisExecutionRole
        - arn:aws:iam::aws:policy/AmazonKinesisVideoStreamsReadOnlyAccess
      Policies:
        - PolicyName: VoiceMailAudioProcessingRolePolicy
          PolicyDocument:
            Statement:
              - Action:
                  - kinesis:DescribeStream
                  - kinesis:DescribeStreamSummary
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:ListShards
                  - kinesis:ListStreams
                  - kinesis:SubscribeToShard
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - lambda:InvokeFunction
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:PutObjectTagging
                Resource:
                  - "*"
                Effect: Allow

  VoiceMailPackagingFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: VoiceMailPackagingRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - lambda:InvokeFunction
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - ssm:Describe*
                  - ssm:Get*
                  - ssm:List*
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - connect:UpdateContactAttributes
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectTagging
                  - s3:PutObjectTagging
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - transcribe:DeleteTranscriptionJob
                  - transcribe:GetTranscriptionJob
                  - transcribe:ListTranscriptionJobs
                Resource:
                  - "*"
                Effect: Allow

  VoiceMailTranscribeFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: VoiceMailTranscribeRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - transcribe:DeleteTranscriptionJob
                  - transcribe:DeleteMedicalTranscriptionJob
                  - transcribe:GetTranscriptionJob
                  - transcribe:GetMedicalTranscriptionJob
                  - transcribe:GetVocabulary
                  - transcribe:GetMedicalVocabulary
                  - transcribe:GetVocabularyFilter
                  - transcribe:ListTranscriptionJobs
                  - transcribe:ListMedicalTranscriptionJobs
                  - transcribe:ListVocabularies
                  - transcribe:ListMedicalVocabularies
                  - transcribe:ListVocabularyFilters
                  - transcribe:StartStreamTranscription
                  - transcribe:StartMedicalStreamTranscription
                  - transcribe:StartTranscriptionJob
                  - transcribe:StartMedicalTranscriptionJob
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - ssm:Describe*
                  - ssm:Get*
                  - ssm:List*
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - connect:UpdateContactAttributes
                Resource:
                  - "*"
                Effect: Allow
              - Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectTagging
                  - s3:PutObjectTagging
                Resource:
                  - "*"
                Effect: Allow

  VoiceMailAudioProcessingFunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: VoiceMailAudioProcessingFunctionLayer
      Description: VoiceMailAudioProcessingFunctionLayer node modules
      ContentUri: layers/voiceMailAudioProcessingFunctionLayer/nodejs/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: ../LICENSE.md
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: nodejs18.x

  VoiceMailTranscribeFunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: voiceMailTranscribeFunctionLayer
      Description: voiceMailTranscribeFunctionLayer node modules
      ContentUri: layers/voiceMailTranscribeFunctionLayer/nodejs/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: ../LICENSE.md
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: nodejs18.x

  VoiceMailPackagingFunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: voiceMailPackagingFunctionLayer
      Description: voiceMailPackagingFunctionLayer node modules
      ContentUri: layers/voiceMailPackagingFunctionLayer/nodejs/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: ../LICENSE.md
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: nodejs18.x

  VoiceMailAudioProcessingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: voiceMailAudioProcessing/
      Handler: handler.handler
      Runtime: nodejs18.x
      AutoPublishAlias: active
      Environment:
        Variables:
          s3_recordings_bucket: !Sub ${SalesforceS3BucketForVoiceMail}
          LOG_LEVEL: "info"
      Role: !GetAtt VoiceMailAudioProcessingFuntionRole.Arn
      Timeout: 30
      Layers:
        - Ref: VoiceMailAudioProcessingFunctionLayer

  VoiceMailTranscribeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: voiceMailTranscribe/
      Handler: handler.handler
      Runtime: nodejs18.x
      AutoPublishAlias: active
      Environment:
        Variables:
          TRANSCRIBE_REGION: "us-west-2"
          LOG_LEVEL: "info"
      Role: !GetAtt VoiceMailTranscribeFunctionRole.Arn
      Timeout: 5
      Layers:
        - Ref: VoiceMailTranscribeFunctionLayer

  VoiceMailPackagingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: voiceMailPackaging/
      Handler: handler.handler
      Runtime: nodejs18.x
      AutoPublishAlias: active
      Environment:
        Variables:
          invoke_telephony_integration_api_arn: !GetAtt InvokeTelephonyIntegrationApiFunction.Arn
          LOG_LEVEL: "info"
          delay_before_routing_vm_sec: 60
      Role: !GetAtt VoiceMailPackagingFunctionRole.Arn
      Timeout: 400
      Layers:
        - Ref: VoiceMailPackagingFunctionLayer

