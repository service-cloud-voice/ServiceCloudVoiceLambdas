  AIPoweredSpeechAnalyticsKvsTranscribeRole:
    Type: "AWS::IAM::Role"
    Metadata:
      cfn_nag:
        rules_to_suppress:
        - id: F3
          reason: transcribe:* do not support resource-level permissions and kinesisvideo streams are dynamically created and therefore cannot be specificed directly
        - id: W11
          reason: transcribe:* do not support resource-level permissions and kinesisvideo streams are dynamically created and therefore cannot be specificed directly
    Properties:
      PermissionsBoundary:
       !If [CreatePermissionBoundary, !Ref PermissionBoundaryARN, !Ref "AWS::NoValue"]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        -
          PolicyName: kvs-streaming-transcribe-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - "*"
              -
                Effect: "Allow"
                Action:
                  - "transcribe:DeleteTranscriptionJob"
                  - "transcribe:DeleteMedicalTranscriptionJob"
                  - "transcribe:GetTranscriptionJob"
                  - "transcribe:GetMedicalTranscriptionJob"
                  - "transcribe:GetVocabulary"
                  - "transcribe:GetMedicalVocabulary"
                  - "transcribe:GetVocabularyFilter"
                  - "transcribe:ListTranscriptionJobs"
                  - "transcribe:ListMedicalTranscriptionJobs"
                  - "transcribe:ListVocabularies"
                  - "transcribe:ListMedicalVocabularies"
                  - "transcribe:ListVocabularyFilters"
                  - "transcribe:StartStreamTranscription"
                  - "transcribe:StartMedicalStreamTranscription"
                  - "transcribe:StartTranscriptionJob"
                  - "transcribe:StartMedicalTranscriptionJob"
                  - "kms:Decrypt"
                Resource: 
                  - "*"
              -
                Effect: "Allow"
                Action:
                  - "kinesisvideo:Describe*"
                  - "kinesisvideo:Get*"
                  - "kinesisvideo:List*"
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - 'ssm:Describe*'
                  - 'ssm:Get*'
                  - 'ssm:List*'
                Resource:
                  - '*'
              - Effect: Allow
                Action:
                  - 'connect:UpdateContactAttributes'
                Resource:
                  - '*'

